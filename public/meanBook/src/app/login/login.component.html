<form #loginForm="ngForm" (ngSubmit)="submitLoginForm()">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="username">{{username}}</label>
            <input type="text" id="username" name="username" placeholder={{username}} [(ngModel)]="loginData.username"
                required class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label for="password">{{password}}</label>
            <input type="password" id="password" name="password" placeholder={{password}} [(ngModel)]="loginData.password"
                required class="form-control">
        </div>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
