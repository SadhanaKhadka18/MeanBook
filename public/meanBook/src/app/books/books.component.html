<ul>
    <li *ngFor="let book of books">
        <a routerLink="/book/{{book._id}}">{{book.title}}</a>
    </li>
</ul>
<br>
<button class="btn btn-primary" (click)="previousPage()" [disabled]="isPreviousDisabled()">Previous</button>
<button class="btn btn-primary" (click)="nextPage()" [disabled]="isNextDisabled()">Next</button>
<br><br>
<button *ngIf="isLoggedIn()" class="btn btn-success" routerLink="/addBook">Add Book</button>
<button class="btn btn-info" (click)="sortBooks()">Sort Books</button>
<br>
<br>
<div>{{searchMessage}}</div>
<br>
<form [formGroup]="searchBookForm" (ngSubmit)="onsearchFormSubmit()" class="mb-8">
    <div class="row">
        <div class="form-group col-md-2">
            <label for="Latitude">{{latitudeTosearch}}</label>
            <input type="text" class="form-control" placeholder={{latitudeTosearch}} formControlName="latitude">
        </div>
        <div class="form-group col-md-2">
            <label for="Longitude">{{longitudeTosearch}}</label>
            <input type="text" class="form-control" placeholder={{longitudeTosearch}} formControlName="longitude">
        </div>
        <div class="form-group col-md-2">
            <label for="Maximum Distance">{{maximumDistanceInKmTosearch}}</label>
            <input type="text" class="form-control" placeholder={{maximumDistanceInKmTosearch}} formControlName="maxDistance">
        </div>
    </div>
    <br>
    <button type="submit">Search</button>
</form>
