<h1 class="display-4">Add Author</h1>

<form #addAuthorForm="ngForm" (ngSubmit)="submitAddAuthorForm()">
    <div class="form-group col-md-6">
        <label for="name">{{authorName}}</label>
        <input type="text" id="name" name="name" placeholder={{authorName}} [(ngModel)]="addAuthorData.name"
            class="form-control">
    </div>
    <div class="form-group col-md-6">
        <label for="description">{{authorDescription}}</label>
        <textarea id="description" name="description" placeholder={{authorDescription}}
            [(ngModel)]="addAuthorData.description" class="form-control"></textarea>
    </div>
    <div class="form-group col-md-6">
        <label for="latitude">{{authorLatitude}}</label>
        <input type="text" id="latitude" name="latitude" placeholder={{authorLatitude}}
            [(ngModel)]="addAuthorData.latitude" class="form-control">
    </div>
    <div class="form-group col-md-6">
        <label for="longitude">{{authorLongitude}}</label>
        <input type="text" id="longitude" name="longitude" placeholder={{authorLongitude}}
            [(ngModel)]="addAuthorData.longitude" class="form-control">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Add Author</button>
</form>
